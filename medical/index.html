        body { font-family: 'Inter', sans-serif; }

        .input { margin-top: 0.25rem; display: block; width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #D1D5DB; border-radius: 0.375rem; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }

        /* Styles for mobile navigation */

</head>

    <script>
        // =================================================================================
        // API Keys & Configuration

        const firebaseConfig = {

          projectId: "refuahberur",

        };

        // GoFile API Token
        const GOFILE_API_KEY = 'KTlhggWrtt6D84BXJ1nqj56ZbutZeJCR'; 

        // =================================================================================
        // --- App State ---
        let app, auth, db, userId;
        const appId = 'refuah-berurah-prod';
        // --- ROUTER: Handles navigation within the single-page application ---
        const AppRouter = {
            routes: {},
            currentRoute: '',
            init() {
                window.addEventListener('hashchange', () => this.handleRouteChange());
            },
            addRoute(route, component) { this.routes[route] = component; },
            handleRouteChange() {
                const hash = window.location.hash.slice(1) || '/';
                if (this.currentRoute === hash && !hash.startsWith('/patient/')) return;
                const routeParts = hash.split('/');
                let component;
                let params = {};
                
                if (routeParts[1] === 'patient' && routeParts.length === 3) {
                    component = this.routes['/patient/:id'];
                    params = { id: routeParts[2] };
                } else {
                    component = this.routes[hash];
                }
                if (component) {
                    this.currentRoute = hash;
                    document.getElementById('app').innerHTML = component.render(params);
                    document.getElementById('modal-container').innerHTML = component.renderModals ? component.renderModals() : '';
                    if (component.postRender) component.postRender(params);
                } else {
                    window.location.hash = '/';
                }
            },
            navigate(path) { window.location.hash = path; }
        };
        // --- Firestore Database Layer ---
        const FirestoreDB = {
            getPatients: (callback) => db.collection(`artifacts/${appId}/users/${userId}/patients`).onSnapshot(callback),
            addPatient: (patientData) => db.collection(`artifacts/${appId}/users/${userId}/patients`).add(patientData),
            savePatient: (patientId, patientData) => db.collection(`artifacts/${appId}/users/${userId}/patients`).doc(patientId).set(patientData, { merge: true }),
            deletePatient: (patientId) => db.collection(`artifacts/${appId}/users/${userId}/patients`).doc(patientId).delete(),
            getResources: (callback) => db.collection(`artifacts/${appId}/users/${userId}/resources`).onSnapshot(callback),
            addResource: (resourceData) => db.collection(`artifacts/${appId}/users/${userId}/resources`).add(resourceData),
            deleteResource: (resourceId) => db.collection(`artifacts/${appId}/users/${userId}/resources`).doc(resourceId).delete(),
        };
        // --- GLOBAL MODAL HELPERS ---
        window.showConfirmModal = (title, message, onConfirm) => {
            const modal = document.getElementById('confirm-modal');
            if (!modal) return;
            document.getElementById('confirm-title').innerText = title;
            document.getElementById('confirm-message').innerText = message;
            
            const confirmBtn = document.getElementById('confirm-action-btn');
            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
            newConfirmBtn.onclick = () => { onConfirm(); modal.classList.add('hidden'); };
            document.getElementById('cancel-confirm-btn').onclick = () => { modal.classList.add('hidden'); };
            modal.classList.remove('hidden');
            if (window.lucide) window.lucide.createIcons({ nodes: [modal.querySelector('[data-lucide]')] });
        };

        // --- COMPONENTS ---

                return `

                            <div class="p-4 border-t border-gray-200"><a href="#" id="logout-btn" class="flex items-center p-3 rounded-lg text-gray-600 hover:bg-red-50 hover:text-red-600 transition-all"><svg class="w-5 h-5 mr-3" data-lucide="log-out"></svg>Logout</a></div>
                        </nav>
                        
                        <!-- Mobile Menu -->

                        <div class="flex-1 flex flex-col">

                    ${this.renderConfirmModal()}

            },
            renderConfirmModal() {
                return `
                    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
                        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
                            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100"><svg class="h-6 w-6 text-red-600" data-lucide="alert-triangle"></svg></div>
                            <h3 id="confirm-title" class="text-lg font-bold mt-3">Delete Item</h3>
                            <p id="confirm-message" class="text-sm text-gray-500 mt-2 mb-4">Are you sure? This action cannot be undone.</p>
                            <div class="flex justify-center space-x-3">
                                <button id="cancel-confirm-btn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 w-24">Cancel</button>
                                <button id="confirm-action-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 w-24">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            },
            postRender() {
                if (window.lucide) window.lucide.createIcons();
                const logout = async (e) => { e.preventDefault(); await auth.signOut(); };
                document.getElementById('logout-btn')?.addEventListener('click', logout);
                document.getElementById('mobile-logout-btn')?.addEventListener('click', logout);
                
                // Mobile menu logic
                const mobileMenu = document.getElementById('mobile-menu');
                const overlay = document.getElementById('mobile-menu-overlay');
                const openBtn = document.getElementById('open-mobile-menu-btn');
                const closeBtn = document.getElementById('close-mobile-menu-btn');

                const openMenu = () => {
                    mobileMenu.classList.add('open');
                    overlay.classList.remove('hidden');
                };
                const closeMenu = () => {
                    mobileMenu.classList.remove('open');
                    overlay.classList.add('hidden');
                };

                openBtn?.addEventListener('click', openMenu);
                closeBtn?.addEventListener('click', closeMenu);
                overlay?.addEventListener('click', closeMenu);
            }
        };
        const LoginComponent = {
            render() {
                return `
                    <div class="min-h-screen flex items-center justify-center bg-gray-100">

            renderLoginForm(error = '') {
                return `

                 return `

                        <h1 class="text-3xl font-bold text-blue-600">Create Account</h1>

                                Create Account
                            </button>
                        </div>
                    </form>
                    <p class="text-center text-sm text-gray-500">
                        Already have an account? <a href="#" id="show-login" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
                    </p>
                `;
            },
            postRender() {
                const authContainer = document.getElementById('auth-container');
                
                const showLogin = (error = '') => {
                    if (!authContainer) return;
                    authContainer.innerHTML = this.renderLoginForm(error);
                    document.getElementById('login-form').addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const email = e.target.email.value;
                        const password = e.target.password.value;
                        try {
                            await auth.signInWithEmailAndPassword(email, password);
                        } catch (err) {
                            showLogin(err.message);
                        }
                    });
                    document.getElementById('show-signup').addEventListener('click', (e) => {
                        e.preventDefault();
                        showSignup();

                };
                const showSignup = (error = '') => {
                    if (!authContainer) return;

                        const email = e.target.email.value;
                        const password = e.target.password.value;
                        try {
                            await auth.createUserWithEmailAndPassword(email, password);
                        } catch (err) {
                            showSignup(err.message);
                        }
                    });
                         document.getElementById('show-login').addEventListener('click', (e) => {
                            e.preventDefault();
                            showLogin();
                        });
                };
                showLogin();
            }
        };
        const DashboardComponent = {
            render() { return Layout.render(`<div id="dashboard-content"><div class="loading-overlay"><div class="loader"></div></div></div>`, 'Dashboard'); },

                Layout.postRender();
                FirestoreDB.getPatients(patientQuerySnapshot => {
                    const patientCount = patientQuerySnapshot.size;
                    const countEl = document.querySelector('#patient-count');
                    if (countEl) countEl.innerText = patientCount;
                });
                FirestoreDB.getResources(resourceQuerySnapshot => {
                    const resourceCount = resourceQuerySnapshot.size;
                    const countEl = document.querySelector('#resource-count');
                    if(countEl) countEl.innerText = resourceCount;
                });
                document.getElementById('dashboard-content').innerHTML = `
                    <div class="space-y-8">
                        <div><h2 class="text-3xl font-bold text-gray-800">Dashboard</h2><p class="mt-1 text-gray-500">Welcome back! Here's a real-time summary of your workspace.</p></div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 flex items-center"><div class="p-3 rounded-full bg-blue-100 text-blue-600"><svg class="w-6 h-6" data-lucide="users"></svg></div><div class="ml-4"><p class="text-sm font-medium text-gray-500">Total Patients</p><p id="patient-count" class="text-2xl font-bold text-gray-800">0</p></div></div>
                            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 flex items-center"><div class="p-3 rounded-full bg-green-100 text-green-600"><svg class="w-6 h-6" data-lucide="book-marked"></svg></div><div class="ml-4"><p class="text-sm font-medium text-gray-500">Total Resources</p><p id="resource-count" class="text-2xl font-bold text-gray-800">0</p></div></div>

                            <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <a href="#/patients" class="flex items-center justify-center p-4 bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100 transition-all"><svg class="w-5 h-5 mr-2" data-lucide="user-plus"></svg>Add New Patient</a>
                                <a href="#/resources" class="flex items-center justify-center p-4 bg-green-50 text-green-700 rounded-lg hover:bg-green-100 transition-all"><svg class="w-5 h-5 mr-2" data-lucide="plus-circle"></svg>Add New Resource</a>
                            </div>

                if(window.lucide) window.lucide.createIcons();

        const PatientsComponent = {
            render() { return Layout.render(`<div id="patients-container"><div class="loading-overlay"><div class="loader"></div></div></div>`, 'Patients'); },
            renderModals() {
                return `
                    <div id="patient-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
                        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-lg"><h3 class="text-2xl font-bold mb-4">Add New Patient</h3><form id="patient-form" class="space-y-4">
                            <div><label for="name" class="block text-sm font-medium text-gray-700">Full Name</label><input type="text" id="name" required class="input"></div>
                            <div><label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label><input type="date" id="dob" required class="input"></div>
                            <div><label for="contact" class="block text-sm font-medium text-gray-700">Contact Info</label><input type="text" id="contact" required class="input"></div>
                            <div class="mt-6 flex justify-end space-x-3"><button type="button" id="cancel-patient-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">Cancel</button><button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save Patient</button></div>

                    </div>`;
            },
            postRender() {
                Layout.postRender();
                const container = document.getElementById('patients-container');
                if (!container) return;

                // Render the static shell of the page
                container.innerHTML = `
                    <div class="space-y-6">
                        <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                            <div><h2 class="text-3xl font-bold text-gray-800">Patients</h2><p class="mt-1 text-gray-500">Manage your patient records.</p></div>
                            <button id="add-patient-btn" class="flex items-center bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-blue-700 transition-all w-full sm:w-auto"><svg class="w-5 h-5 mr-2" data-lucide="user-plus"></svg>Add Patient</button>
                        </div>
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                            <div class="p-4 border-b"><input id="search-patient" type="text" placeholder="Search patients by name..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"></div>
                            <div id="patient-list" class="divide-y divide-gray-200"><div class="p-6 text-center text-gray-500">Loading patients...</div></div>
                        </div>
                    </div>`;

                // Set up modal listeners ONCE
                const modal = document.getElementById('patient-modal');
                const form = document.getElementById('patient-form');
                if (modal && form) {
                    document.getElementById('add-patient-btn').addEventListener('click', () => modal.classList.remove('hidden'));
                    document.getElementById('cancel-patient-btn').addEventListener('click', () => modal.classList.add('hidden'));
                    
                    form.onsubmit = async (e) => {
                        e.preventDefault();
                        await FirestoreDB.addPatient({ name: form.name.value, dob: form.dob.value, contact: form.contact.value, mypageLink: '', linkedResourceIds: [] });
                        modal.classList.add('hidden');
                        form.reset();
                    };
                }

                let patientDocs = []; // Keep a local copy for searching

                // Set up the Firestore listener to ONLY update the list
                FirestoreDB.getPatients(querySnapshot => {
                    patientDocs = querySnapshot.docs;
                    const searchInput = document.getElementById('search-patient');
                    const currentFilter = searchInput ? searchInput.value : '';
                    this.renderPatientList(patientDocs, currentFilter);
                });

                // Set up search listener ONCE
                document.getElementById('search-patient').addEventListener('input', (e) => {
                    this.renderPatientList(patientDocs, e.target.value);
                });

                if(window.lucide) window.lucide.createIcons();
            },
            renderPatientList(patients, filter = '') {
                const filteredPatients = patients.filter(p => p.data().name.toLowerCase().includes(filter.toLowerCase()));

                listEl.innerHTML = filteredPatients.length === 0 ? `<p class="p-6 text-center text-gray-500">No patients found.</p>` : filteredPatients.map(doc => {
                    const patient = doc.data();
                    return `<div class="p-4 flex items-center justify-between hover:bg-gray-50">
                        <a href="#/patient/${doc.id}" class="flex-1 min-w-0"><p class="font-semibold text-blue-600 truncate">${patient.name}</p><p class="text-sm text-gray-500">DOB: ${patient.dob} | Contact: ${patient.contact}</p></a>

                    </div>`
                }).join('');
                document.querySelectorAll('.delete-patient-btn').forEach(btn => btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const patientId = btn.dataset.id;
                    const patientName = btn.dataset.name;
                    window.showConfirmModal('Delete Patient?', `Are you sure you want to permanently delete ${patientName}? This action cannot be undone.`, () => FirestoreDB.deletePatient(patientId));
                }));
                if (window.lucide) window.lucide.createIcons();
            },
        };

        const PatientDetailComponent = {
            activeTab: 'notes', 
            render() { return Layout.render(`<div id="patient-detail-container"><div class="loading-overlay"><div class="loader"></div></div></div>`, 'Patients'); },
            renderModals() {
                return `

                    document.getElementById('gofile-upload-btn').addEventListener('click', () => {

                                const updatedFiles = patient.files.filter((_, i) => i !== fileIndex);
                                await FirestoreDB.savePatient(patient.id, { files: updatedFiles });

                    });

                    document.querySelectorAll('.file-actions-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const index = e.currentTarget.dataset.index;
                            document.querySelectorAll('[id^="file-actions-dropdown-"]').forEach(d => {
                                if (d.id !== `file-actions-dropdown-${index}`) d.classList.add('hidden');

                            document.getElementById(`file-actions-dropdown-${index}`).classList.toggle('hidden');

                    document.querySelectorAll('.add-file-note-form').forEach(form => {
                        form.addEventListener('submit', async (e) => {
                            e.preventDefault();
                            const noteText = e.target.querySelector('textarea').value;
                            const fileIndex = parseInt(e.target.dataset.fileIndex, 10);
                            if (!noteText.trim() || isNaN(fileIndex)) return;

                            const updatedFiles = JSON.parse(JSON.stringify(patient.files || []));
                            if (!updatedFiles[fileIndex].notes) {
                                updatedFiles[fileIndex].notes = [];
                            }
                            updatedFiles[fileIndex].notes.push(noteText);
                            
                            await FirestoreDB.savePatient(patient.id, { files: updatedFiles });
                        });
                    });

                } else if (tabName === 'credentials') {
                    tabContent.innerHTML = `<div class="bg-white rounded-lg shadow-sm border border-gray-200"><div class="p-4 border-b"><button id="add-credential-btn" class="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm">Add Credential</button></div><div class="divide-y divide-gray-200">${(patient.credentials || []).map(cred => `<div class="p-4"><p class="font-semibold text-gray-800">${cred.service}</p><p class="text-sm text-gray-600">Link: <a href="${cred.link}" target="_blank" class="text-blue-500 hover:underline">${cred.link}</a></p><p class="text-sm text-gray-600">Username: ${cred.username}</p><p class="text-sm text-gray-600">Password Info: <span class="font-mono bg-gray-100 p-1 rounded text-red-600">${cred.passwordRef}</span></p></div>`).join('') || '<p class="p-4 text-gray-500">No credentials saved.</p>'}</div></div>`;
                    const modal = document.getElementById('credential-modal');
                    document.getElementById('add-credential-btn').addEventListener('click', () => modal.classList.remove('hidden'));
                    document.getElementById('cancel-cred-btn').addEventListener('click', () => modal.classList.add('hidden'));
                    document.getElementById('credential-form').addEventListener('submit', async (e) => { e.preventDefault(); const form = e.target; const updatedCreds = [...(patient.credentials || []), { service: form.service.value, link: form.link.value, username: form.username.value, passwordRef: form.passwordRef.value }]; await FirestoreDB.savePatient(patient.id, { credentials: updatedCreds }); modal.classList.add('hidden'); form.reset(); });
                } else if (tabName === 'links') {
                    FirestoreDB.getResources(snapshot => {

                        const allResources = [];
                        snapshot.forEach(doc => allResources.push({ id: doc.id, ...doc.data() }));

                        tabContentAfterFetch.innerHTML = `<div class="space-y-6">

                            <div class="bg-white rounded-lg shadow-sm border border-gray-200"><div class="p-4 border-b flex justify-between items-center gap-4"><h3 class="font-semibold text-lg">Linked Resources</h3><div class="flex gap-2"><button id="open-link-resource-modal" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">Link Existing</button><button id="create-link-resource-modal-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm">Create & Link New</button></div></div><div class="divide-y divide-gray-200">${linkedResources.map(resource => `<div class="p-4 flex items-center justify-between"><div class="flex-1 min-w-0">${resource.type === 'article' ? `<p class="font-semibold text-green-700">${resource.title}</p><p class="text-sm text-gray-600">${resource.summary}</p><a href="${resource.link}" target="_blank" class="text-xs text-blue-500">Read Article</a>` : `<p class="font-semibold text-green-700">${resource.name}</p><p class="text-sm text-gray-600">Specialty: ${resource.specialty}</p><p class="text-sm text-gray-600">Contact: ${resource.contact}</p>`}</div><button data-id="${resource.id}" class="unlink-resource-btn text-gray-400 hover:text-red-500 p-2 rounded-full"><svg class="w-5 h-5" data-lucide="unlink-2"></svg></button></div>`).join('') || '<p class="p-4 text-gray-500">No resources linked.</p>'}</div></div>
                        </div>`;
                        
                        document.getElementById('save-mypage-link').addEventListener('click', async () => { await FirestoreDB.savePatient(patient.id, { mypageLink: document.getElementById('mypage-link-input').value }); alert('Link saved!'); });
                        document.getElementById('open-link-resource-modal').addEventListener('click', () => {
                            const modal = document.getElementById('link-resource-modal');

                        document.getElementById('cancel-link-resource-btn').addEventListener('click', () => document.getElementById('link-resource-modal').classList.add('hidden'));
                        document.getElementById('save-link-resource-btn').addEventListener('click', async () => { await FirestoreDB.savePatient(patient.id, { linkedResourceIds: Array.from(document.querySelectorAll('.resource-link-checkbox:checked')).map(cb => cb.value) }); document.getElementById('link-resource-modal').classList.add('hidden'); });

                if(window.lucide) window.lucide.createIcons();

        };

        const ResourcesComponent = {
            render() { return Layout.render(`<div id="resources-container"><div class="loading-overlay"><div class="loader"></div></div></div>`, 'Resources'); },
            renderModals(isForPatientPage = false) {
                const modalId = isForPatientPage ? "resource-modal-patient" : "resource-modal";
                return `
                    <div id="${modalId}" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
                        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-lg"><h3 class="text-2xl font-bold mb-4">Add New Resource</h3><form id="${modalId}-form" class="space-y-4">
                            <div><label for="${modalId}-type" class="block text-sm font-medium text-gray-700">Resource Type</label><select id="${modalId}-type" class="input mt-1"><option value="article">Article</option><option value="doctor">Doctor</option></select></div>
                            <div id="${modalId}-form-fields" class="space-y-4"></div>
                            <div><label for="${modalId}-link-patients" class="block text-sm font-medium text-gray-700">Link to Patients (optional)</label><select id="${modalId}-link-patients" multiple class="input mt-1 h-32"></select></div>
                            <div class="mt-6 flex justify-end space-x-3"><button type="button" id="${modalId}-cancel-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg">Cancel</button><button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg">Save Resource</button></div>
                        </form></div>
                    </div>`;
            },
            openModal(preselectedPatientId = null) {
                const isPatientContext = !!preselectedPatientId;
                const modalId = isPatientContext ? "resource-modal-patient" : "resource-modal";
                const modal = document.getElementById(modalId);
                if (!modal) return;

                const linkPatientsSelect = document.getElementById(`${modalId}-link-patients`);
                
                // Populate patients dropdown
                FirestoreDB.getPatients(snapshot => {
                    const patients = [];
                    snapshot.forEach(doc => patients.push({id: doc.id, ...doc.data()}));
                    linkPatientsSelect.innerHTML = patients.map(p => `<option value="${p.id}" ${p.id === preselectedPatientId ? 'selected' : ''}>${p.name}</option>`).join('');
                });
                
                modal.classList.remove('hidden');
            },
            setupModal(modalId) {
                const modal = document.getElementById(modalId);
                if (!modal) return;
                const form = document.getElementById(`${modalId}-form`);
                const typeSelect = document.getElementById(`${modalId}-type`);
                const formFields = document.getElementById(`${modalId}-form-fields`);
                const linkPatientsSelect = document.getElementById(`${modalId}-link-patients`);

                const getFormFields = (type) => {
                    if (type === 'article') return `<div><label for="${modalId}-title" class="block text-sm">Title</label><input type="text" id="${modalId}-title" required class="input"></div><div><label for="${modalId}-link" class="block text-sm">Link</label><input type="url" id="${modalId}-link" required class="input"></div><div><label for="${modalId}-summary" class="block text-sm">Summary</label><textarea id="${modalId}-summary" class="input"></textarea></div>`;
                    if (type === 'doctor') return `<div><label for="${modalId}-name" class="block text-sm">Doctor's Name</label><input type="text" id="${modalId}-name" required class="input"></div><div><label for="${modalId}-specialty" class="block text-sm">Specialty</label><input type="text" id="${modalId}-specialty" required class="input"></div><div><label for="${modalId}-contact" class="block text-sm">Contact Info</label><input type="text" id="${modalId}-contact" required class="input"></div>`;
                    return '';
                };
                const updateFormFields = () => { if(formFields) formFields.innerHTML = getFormFields(typeSelect.value); };
                
                typeSelect.addEventListener('change', updateFormFields);
                updateFormFields();
                document.getElementById(`${modalId}-cancel-btn`).addEventListener('click', () => modal.classList.add('hidden'));

                form.onsubmit = async (e) => {
                    e.preventDefault();
                    const type = typeSelect.value;
                    let resourceData = { type };
                    if (type === 'article') resourceData = { ...resourceData, title: document.getElementById(`${modalId}-title`).value, link: document.getElementById(`${modalId}-link`).value, summary: document.getElementById(`${modalId}-summary`).value };
                    if (type === 'doctor') resourceData = { ...resourceData, name: document.getElementById(`${modalId}-name`).value, specialty: document.getElementById(`${modalId}-specialty`).value, contact: document.getElementById(`${modalId}-contact`).value };
                    
                    const newResource = await FirestoreDB.addResource(resourceData);
                    
                    const selectedPatientIds = Array.from(linkPatientsSelect.selectedOptions).map(opt => opt.value);
                    
                    for (const patientId of selectedPatientIds) {
                        const patientDoc = await db.collection(`artifacts/${appId}/users/${userId}/patients`).doc(patientId).get();
                        if (patientDoc.exists) {
                            const patientData = patientDoc.data();
                            const linkedResourceIds = [...(patientData.linkedResourceIds || []), newResource.id];
                            await FirestoreDB.savePatient(patientId, { linkedResourceIds });
                        }
                    }

                    modal.classList.add('hidden');
                    form.reset();
                    updateFormFields();
                };
            },
            postRender() {
                Layout.postRender();
                const container = document.getElementById('resources-container');
                if (!container) return;

                container.innerHTML = `
                    <div class="space-y-6">
                        <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                            <div><h2 class="text-3xl font-bold text-gray-800">Resources</h2><p class="mt-1 text-gray-500">A general database for articles, doctors, and more.</p></div>
                            <button id="add-resource-btn" class="flex items-center bg-green-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-green-700 transition-all w-full sm:w-auto"><svg class="w-5 h-5 mr-2" data-lucide="plus-circle"></svg>Add Resource</button>
                        </div>
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                            <div class="p-4 border-b"><input id="search-resource" type="text" placeholder="Search resources..." class="w-full px-3 py-2 border border-gray-300 rounded-md"></div>
                            <div id="resource-list" class="divide-y divide-gray-200"><div class="p-6 text-center text-gray-500">Loading resources...</div></div>
                        </div>
                    </div>`;

                this.setupModal("resource-modal");
                document.getElementById('add-resource-btn')?.addEventListener('click', () => this.openModal());

                let resourceDocs = [];
                FirestoreDB.getResources(querySnapshot => {
                    resourceDocs = querySnapshot.docs;
                    const searchInput = document.getElementById('search-resource');
                    const currentFilter = searchInput ? searchInput.value : '';
                    this.renderResourceList(resourceDocs, currentFilter);
                });

                document.getElementById('search-resource')?.addEventListener('input', (e) => this.renderResourceList(resourceDocs, e.target.value));
                if(window.lucide) window.lucide.createIcons();
            },
            renderResourceList(resources, filter = '') {
                const filteredResources = resources.filter(doc => JSON.stringify(doc.data()).toLowerCase().includes(filter.toLowerCase()));
                const listEl = document.getElementById('resource-list');
                if (!listEl) return;
                listEl.innerHTML = filteredResources.length === 0 ? `<p class="p-6 text-center text-gray-500">No resources found.</p>` : filteredResources.map(doc => {
                    const resource = doc.data();
                    const content = resource.type === 'article' ? `<p class="font-semibold text-green-700">${resource.title}</p><p class="text-sm text-gray-600">${resource.summary}</p><a href="${resource.link}" target="_blank" class="text-xs text-blue-500">Read Article</a>` : `<p class="font-semibold text-green-700">${resource.name}</p><p class="text-sm text-gray-600">Specialty: ${resource.specialty}</p><p class="text-sm text-gray-600">Contact: ${resource.contact}</p>`;
                    return `<div class="p-4 flex items-center justify-between hover:bg-gray-50"><div class="flex-1 min-w-0">${content}</div><button data-id="${doc.id}" data-name="${resource.title || resource.name}" class="delete-resource-btn text-gray-400 hover:text-red-500 p-2 rounded-full"><svg class="w-5 h-5" data-lucide="trash-2"></svg></button></div>`;
                }).join('');
                document.querySelectorAll('.delete-resource-btn').forEach(btn => btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    window.showConfirmModal('Delete Resource?', `Are you sure you want to delete "${btn.dataset.name}"?`, () => FirestoreDB.deleteResource(btn.dataset.id));
                }));
                if(window.lucide) window.lucide.createIcons();
            },
        };

        // --- GoFile Uploader Integration ---
        const GoFileUploader = {
            selectedFile: null,
            activePatient: null,

            renderModal() {
                return `
                <div id="gofile-upload-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
                    <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 w-full max-w-lg mx-4">
                        <div class="flex justify-between items-center mb-4">
                           <h1 class="text-2xl font-bold text-gray-800">Upload PDF to GoFile</h1>
                           <button id="gofile-cancel-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
                        </div>
                        <div id="gofile-drop-zone" class="mt-6 border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50 transition-all duration-300">
                            <input type="file" id="gofile-file-input" class="hidden" accept="application/pdf">
                            <div class="flex flex-col items-center">
                                <svg class="w-12 h-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3.75 3.75M12 9.75l3.75 3.75M3 17.25V8.25c0-1.12.93-2.037 2.07-1.99a4.504 4.504 0 013.635-3.497c1.52-.343 3.056.343 4.135 1.595a4.504 4.504 0 013.497 3.635c.343 1.52-.343 3.056-1.595 4.135a4.504 4.504 0 01-3.635 3.497H5.07C3.93 19.287 3 18.37 3 17.25z" /></svg>
                                <p class="mt-4 text-lg text-gray-600"><span class="font-semibold text-blue-600">Click to upload</span> or drag and drop</p>
                                <p class="text-sm text-gray-500 mt-1">PDF files only</p>
                            </div>
                        </div>
                        <div id="gofile-status-section" class="mt-6 space-y-4">
                            <div id="gofile-file-info" class="hidden items-center justify-between bg-gray-100 p-3 rounded-lg">
                                <p id="gofile-file-name" class="text-sm font-medium text-gray-700 truncate"></p>
                                <button id="gofile-remove-file-btn" class="text-red-500 hover:text-red-700">&times;</button>
                            </div>
                            <div id="gofile-error-message" class="hidden text-red-600 text-sm font-medium p-3 bg-red-50 rounded-lg text-center"></div>
                            <button id="gofile-upload-action-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">Upload File</button>
                            <div id="gofile-uploading-spinner" class="hidden flex items-center justify-center space-x-2 text-gray-600">
                                <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                <span>Uploading, please wait...</span>
                            </div>
                        </div>
                        <div id="gofile-result-section" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg text-center">
                            <h3 class="text-lg font-semibold text-green-800">Upload Complete!</h3>
                            <p class="text-sm text-gray-600">The file link has been saved to the patient's record.</p>
                            <div class="mt-4 flex items-center border rounded-md">
                                <input id="gofile-link-output" type="text" readonly class="flex-grow p-2 bg-white border-r text-sm text-gray-700 focus:outline-none rounded-l-md">
                                <button id="gofile-copy-btn" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 text-sm font-semibold">Copy</button>
                            </div>
                            <p id="gofile-copy-feedback" class="text-sm text-green-600 mt-2 h-4"></p>
                        </div>
                    </div>
                </div>`;
            },
            
            openModal(patient) {
                this.activePatient = patient;
                const modal = document.getElementById('gofile-upload-modal');
                modal.classList.remove('hidden');
                this.init();
            },

            closeModal() {
                const modal = document.getElementById('gofile-upload-modal');
                modal.classList.add('hidden');
                this.resetUI();
            },
            
            init() {
                this.dropZone = document.getElementById('gofile-drop-zone');
                this.fileInput = document.getElementById('gofile-file-input');
                this.uploadBtn = document.getElementById('gofile-upload-action-btn');
                this.fileInfo = document.getElementById('gofile-file-info');
                this.fileNameEl = document.getElementById('gofile-file-name');
                this.removeFileBtn = document.getElementById('gofile-remove-file-btn');
                this.errorMessage = document.getElementById('gofile-error-message');
                this.uploadingSpinner = document.getElementById('gofile-uploading-spinner');
                this.resultSection = document.getElementById('gofile-result-section');
                this.linkOutput = document.getElementById('gofile-link-output');
                this.copyBtn = document.getElementById('gofile-copy-btn');
                this.copyFeedback = document.getElementById('gofile-copy-feedback');
                this.cancelBtn = document.getElementById('gofile-cancel-btn');

                this.dropZone.addEventListener('click', () => this.fileInput.click());
                this.dropZone.addEventListener('dragover', (e) => { e.preventDefault(); this.dropZone.classList.add('border-blue-500', 'bg-blue-50'); });
                this.dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); this.dropZone.classList.remove('border-blue-500', 'bg-blue-50'); });
                this.dropZone.addEventListener('drop', (e) => { e.preventDefault(); this.dropZone.classList.remove('border-blue-500', 'bg-blue-50'); if (e.dataTransfer.files.length) this.handleFile(e.dataTransfer.files[0]); });
                this.fileInput.addEventListener('change', (e) => { if (e.target.files.length) this.handleFile(e.target.files[0]); });
                this.removeFileBtn.addEventListener('click', () => this.resetUI());
                this.uploadBtn.addEventListener('click', () => { if (this.selectedFile) this.uploadFile(this.selectedFile); });
                this.copyBtn.addEventListener('click', () => { this.linkOutput.select(); document.execCommand('copy'); this.copyFeedback.textContent = 'Copied!'; setTimeout(() => { this.copyFeedback.textContent = ''; }, 2000); });
                this.cancelBtn.addEventListener('click', () => this.closeModal());

                this.resetUI();
            },

            resetUI() {
                this.fileInput.value = '';
                this.selectedFile = null;
                this.fileInfo.classList.add('hidden');
                this.uploadBtn.classList.remove('hidden');
                this.uploadBtn.disabled = true;
                this.errorMessage.classList.add('hidden');
                this.errorMessage.textContent = '';
                this.uploadingSpinner.classList.add('hidden');
                this.resultSection.classList.add('hidden');
                this.copyFeedback.textContent = '';
                this.dropZone.classList.remove('border-green-500', 'bg-green-50');
            },
            
            handleFile(file) {
                if (file.type !== "application/pdf") {
                    this.showError("Please choose a PDF file.");
                    this.fileInput.value = '';
                    return;
                }
                this.selectedFile = file;
                this.fileNameEl.textContent = file.name;
                this.fileInfo.classList.remove('hidden');
                this.uploadBtn.disabled = false;
                this.errorMessage.classList.add('hidden');
            },
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.remove('hidden');
                this.uploadingSpinner.classList.add('hidden');
                this.uploadBtn.classList.remove('hidden');
                this.uploadBtn.disabled = true;
            },

            async uploadFile(file) {
                this.uploadBtn.classList.add('hidden');
                this.uploadingSpinner.classList.remove('hidden');
                this.errorMessage.classList.add('hidden');
                this.fileInfo.classList.add('hidden');

                try {
                    const serverRes = await fetch('https://api.gofile.io/servers');
                    const serverText = await serverRes.text();
                    let serverData;
                    try { serverData = JSON.parse(serverText); } catch (e) { throw new Error("Invalid response from GoFile server."); }
                    if (serverData.status !== 'ok' || !serverData.data.servers || serverData.data.servers.length === 0) { throw new Error('Could not find an upload server.'); }
                    const server = serverData.data.servers[0].name;

                    const formData = new FormData();
                    formData.append("file", file);
                    formData.append("token", GOFILE_API_KEY);

                    const uploadRes = await fetch(`https://${server}.gofile.io/uploadFile`, { 
                        method: "POST", 
                        body: formData
                    });

                    const uploadText = await uploadRes.text();
                    let uploadData;
                    try { uploadData = JSON.parse(uploadText); } catch (e) { throw new Error("Invalid response after upload."); }

                    if (uploadData.status !== 'ok') { throw new Error(uploadData.data?.error || 'File upload failed.'); }

                    // Save to Firestore
                    const newFile = { 
                        name: file.name, 
                        url: uploadData.data.downloadPage, 
                        storage: 'gofile',
                        notes: [] // Initialize with an empty notes array
                    };
                    const updatedFiles = [...(this.activePatient.files || []), newFile];
                    await FirestoreDB.savePatient(this.activePatient.id, { files: updatedFiles });

                    this.uploadingSpinner.classList.add('hidden');
                    this.resultSection.classList.remove('hidden');
                    this.linkOutput.value = uploadData.data.downloadPage;

                } catch (error) {
                    console.error("GoFile Upload Error:", error);
                    this.showError(error.message || "An unexpected error occurred.");
                    this.fileInfo.classList.remove('hidden');
                }
            }
        };

        // --- App Initialization ---
        function initializeAndStartApp() {
            try {
                app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                AppRouter.init();
                AppRouter.addRoute('/', LoginComponent);
                AppRouter.addRoute('/dashboard', DashboardComponent);
                AppRouter.addRoute('/patients', PatientsComponent);
                AppRouter.addRoute('/patient/:id', PatientDetailComponent);
                AppRouter.addRoute('/resources', ResourcesComponent);
                
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        userId = user.uid;
                        const currentPath = window.location.hash.slice(1);
                        if (!currentPath || currentPath === '/') {
                            AppRouter.navigate('/dashboard');
                        } else {
                            AppRouter.handleRouteChange();
                        }
                    } else {
                        userId = null;
                        AppRouter.navigate('/');
                        AppRouter.handleRouteChange();
                    }
                });

                // Close dropdowns if clicked outside
                window.addEventListener('click', function(e) {    
                    document.querySelectorAll('[id^="file-actions-dropdown-"]').forEach(dropdown => {
                        if (!dropdown.contains(e.target) && !e.target.closest('.file-actions-btn')) {
                            dropdown.classList.add('hidden');
                        }
                    });
                });

            } catch (e) {
                console.error("Firebase initialization failed:", e);
                document.getElementById('app').innerHTML = `<div class="min-h-screen flex items-center justify-center bg-red-50"><div class="text-center p-8 bg-white rounded-lg shadow-lg"><h2 class="text-2xl font-bold text-red-700">Error: Firebase Initialization Failed</h2><p class="mt-2 text-gray-600">The application could not connect to the database. Please check your Firebase configuration values.</p><p class="mt-4 text-sm text-gray-500">Details: ${e.message}</p></div></div>`;
            }
        }
        // --- Start the App ---
        initializeAndStartApp();
    </script>
