<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Oops! Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 50px;
        }

        .countdown {
            font-size: 80px;
            font-weight: bold;
            color: #ff6347;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
            color: #ffeb3b;
        }

        .bomb {
            font-size: 100px;
            color: #ff6347;
            margin-top: 40px;
            transition: all 1s ease-in-out;
        }

        .explosion {
            display: none;
            font-size: 200px;
            color: #ff0000;
            transition: all 1s ease-in-out;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Oops! Page not found...</h1>
    <p class="message">Looks like you've stumbled into a black hole. But don't worry, we have a countdown to save you!</p>

    <div class="bomb" id="bomb">ðŸ’£</div>
    <div class="countdown" id="countdown">5</div>
    
    <div class="explosion" id="explosion">ðŸ’¥</div>

    <script>
        let countdown = 4;
        const countdownElement = document.getElementById("countdown");
        const explosionElement = document.getElementById("explosion");
        const bombElement = document.getElementById("bomb");

        // Start the countdown immediately when the page loads
        window.onload = function() {
            setInterval(updateCountdown, 1000);
        };

        function updateCountdown() {
            if (countdown <= 0) {
                // Boom!
                bombElement.style.display = "none";
                explosionElement.style.display = "block";
                explosionElement.style.fontSize = `${bombElement.style.fontSize}`; // Match explosion size to bomb
                window.location.href = "https://binyan-shalem.com"; // Redirect after explosion
            } else {
                countdownElement.textContent = countdown;
                bombElement.style.fontSize = `${100 + (5 - countdown) * 20}px`; // Make the bomb get bigger as countdown goes down
                countdown--;
            }
        }
    </script>

</body>
</html>
