<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agent Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 40px; }
    .dashboard-container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    h2 { color: #002141; }
    .referral-link { margin-top: 20px; font-size: 16px; word-break: break-all; color: #333; }
    button.copy-btn { margin-top: 10px; padding: 10px 20px; background-color: #7F0031; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button.copy-btn:hover { background-color: #590023; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2 id="agentName">Welcome!</h2>
    <p id="referralCount">Total Referrals: 0</p>
    <div class="referral-link" id="referralLink">Your referral link will appear here</div>
    <button class="copy-btn" onclick="copyReferral()">Copy Link</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDfXnCZXN-URjdvFvVlWHLg4KOkSw7hvng",
      authDomain: "torat-yosef.firebaseapp.com",
      projectId: "torat-yosef",
      storageBucket: "torat-yosef.appspot.com",
      messagingSenderId: "1033400220494",
      appId: "1:1033400220494:web:1437414bdad4439fd6bc1f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const agentNameEl = document.getElementById("agentName");
    const referralCountEl = document.getElementById("referralCount");
    const referralLinkEl = document.getElementById("referralLink");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "agents", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          const fullName = data.name;
          const refId = data.refId || "UNKNOWN";
          const count = data.referrals || 0;

          agentNameEl.textContent = `Welcome, ${fullName}!`;
          referralCountEl.textContent = `Total Referrals: ${count}`;
          referralLinkEl.textContent = `https://toratyosefraffle.org/square?ref=${refId}`;
        } else {
          agentNameEl.textContent = "Agent not found.";
        }
      } else {
        window.location.href = "agent-login.html";
      }
    });

    window.copyReferral = function () {
      const text = referralLinkEl.textContent;
      navigator.clipboard.writeText(text).then(() => alert("Referral link copied!"));
    };
  </script>
</body>
</html>
