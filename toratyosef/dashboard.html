<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agent Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .dashboard-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #002141;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .link-box {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      word-break: break-all;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDfXnCZXN-URjdvFvVlWHLg4KOkSw7hvng",
      authDomain: "torat-yosef.firebaseapp.com",
      projectId: "torat-yosef",
      storageBucket: "torat-yosef.appspot.com",
      messagingSenderId: "1033400220494",
      appId: "1:1033400220494:web:1437414bdad4439fd6bc1f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "agent-login.html";
        return;
      }

      const agentDoc = await getDoc(doc(db, "agents", user.uid));
      if (!agentDoc.exists()) {
        document.querySelector(".dashboard-container").innerHTML = "<p>No agent record found.</p>";
        return;
      }

      const data = agentDoc.data();
      const name = data.name || "Agent";
      const refId = data.refId || "UNKNOWN";
      const referrals = data.referrals || 0;
      const referralLink = `https://toratyosefraffle.org/square?ref=${refId}`;

      document.getElementById("agentName").textContent = `Welcome, ${name}!`;
      document.getElementById("refId").textContent = `Your ID: ${refId}`;
      document.getElementById("refCount").textContent = `Total Referrals: ${referrals}`;
      document.getElementById("referralLink").textContent = referralLink;
    });
  </script>
</head>
<body>
  <div class="dashboard-container">
    <h2 id="agentName">Loading...</h2>
    <p id="refId"></p>
    <p id="refCount"></p>
    <p>Your Shareable Link:</p>
    <div class="link-box" id="referralLink"></div>
  </div>
</body>
</html>
