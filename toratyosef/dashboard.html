<!DOCTYPE html>
<html>
<head>
  <title>Referrer Dashboard</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDfXnCZXN-URjdvFvVlWHLg4KOkSw7hvng",
      authDomain: "torat-yosef.firebaseapp.com",
      projectId: "torat-yosef",
      storageBucket: "torat-yosef.appspot.com",
      messagingSenderId: "1033400220494",
      appId: "1:1033400220494:web:1437414bdad4439fd6bc1f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = 'admin-login.html';
      const email = user.email;
      document.getElementById("welcome").textContent = `Welcome, ${email}`;
      const q = query(collection(db, "donations"), where("referrer", "==", email));
      const snapshot = await getDocs(q);

      let total = 0;
      const list = document.getElementById("donationList");
      snapshot.forEach(doc => {
        const d = doc.data();
        const li = document.createElement("li");
        li.textContent = `${d.name} - ${d.email} - ${d.phone}`;
        list.appendChild(li);
        total++;
      });

      document.getElementById("total").textContent = `Total Referrals: ${total}`;
    });
  </script>
</head>
<body>
  <h2>Referrer Dashboard</h2>
  <p id="welcome"></p>
  <ul id="donationList"></ul>
  <p id="total"></p>
</body>
</html>
